  const liElements = document.querySelectorAll('ul li');

  liElements.forEach(li => {
    const maxX = window.innerWidth - 100;  // li의 대략적인 폭 여유
    const maxY = window.innerHeight - 30;  // li의 높이 여유

    li.style.top = `${randY}px`;
